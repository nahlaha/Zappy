<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <button class="btn btn-primary btn-lg" (click)="newTweets()"> 
                  <h2> New Tweets </h2></button>
            </div>
            <br>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-success">
                            <tr>
                                <th scope="col">
                                    <h2 class="text-center"> Tweet</h2>
                                </th>
                                <th scope="col">
                                    <h2 class="text-center">Date</h2>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" *ngFor="let data of dataSource|async">
                                <td>
                                    <h4 class="text-center">{{data.text}}</h4>
                                </td>
                                <td>
                                    <h4 class="text-center">{{data.date}}</h4>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
